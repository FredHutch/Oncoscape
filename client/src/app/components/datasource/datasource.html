<section class="datasource">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <br />
                <p style="float:right;padding-top:22px;"><a href="https://cancergenome.nih.gov/publications/publicationguidelines" target="_blank">Publication Guidelines</a></p>
                <h1>Public Datasets</h1>
            </div>
            
        </div>
        <div class="row">
            <ul>
                <li ng-repeat="dataset in vm.datasets" class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-click="vm.explore('tools',dataset)">
                    <div class="datasource-btn">
                        <img class="datasource-img" ng-src="/assets/images/img{{dataset.img}}">
                        <p class="datasource-h1">{{dataset.name}}</p>
                        <p class="datasource-h2">{{dataset.source}} | 11-17-2016</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>

<os-tool-menu datasource="{{vm.datasource}}"></os-tool-menu>
<os-tray caption="Patients" content="tray-content-block">
    <section class="tray-content">
        <div class="row">
            <div class="col-xs-12 form-label">
                <h2>Search</h2>
            </div>
            <div class="col-xs-12 form-item">
                <input type="text" class="ngrs-range-slider ngrs-range-slider-no-pad" style="width:100%" ng-model="vm.search">
            </div>
            <div class="col-xs-12 form-label">
                <h2>Information</h2>
                <label>Raw data was provided by <a href="http://cancergenome.nih.gov/">The Cancer Genome Atlas</a>. Processing of data was conducted by the <a href="http://www.sttrcancer.org/en.html">Solid Tumor Translational Research Organization</a> in conjuntion with the <a href="http://www.fhcrc.org">Fred Hutchinson Cancer Research Center</a>, <a href="http://www.uwmedicine.org/">UW Medicine</a> and <a href="http://www.scca.org">The Seattle Cancer Care Alliance</a>.</label>
            </div>
        </div>
    </section>
</os-tray>
<section class="tray-content-block">
    <div class="container-fluid">
        <h2 class="h2-tool">{{vm.dataset}} Metadata</h2>
        <h3 class="h3-datasource">{{vm.datasource}}</h3>
        <table id="metadata-datatable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th ng-repeat="col in vm.colnames">{{col}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in vm.rows">
                    <td ng-repeat="datum in row track by $index">{{datum}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<section class="pca container container-filters">
  <h2>Principal Component Analysis &mdash; {{vm.datasource}}</h2>
    <div class="row">
        <div class="col-sm-3" style="padding-right:20px;">
            <label>Gene Set</label>
            <div class="dropdown bs-dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{vm.geneSet}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="item in vm.geneSets"
                    ng-click="vm.geneSet=item">{{item}}</li>
              </ul>
            </div>
        </div>
        
        <div class="col-xs-3">
            <label>Create Cohort</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Cohort Name" style="height:29px;"
                ng-model="vm.cohort">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"
                    style="height:29px;"
                    ng-click="vm.createCohort()">Go!</button>
              </span>
            </div>
        </div>
    </div>
</section>
<section class="container-filter-toggle">
  <img src="/assets/images/arrow_down.png" ng-click="vm.toggleFilter()">
</section>

<section id="pca-chart" class="pca container-fluid" style="margin:50px 100px;height: 60vh">
</section>

<!-- Legend -->
<section class="legend">
  <ul>
    <li class="legend-section">Legend</li>
    <li><span class="circle" style="background-color:black;width:10px;height: 10px;margin-right:10px;"></span>Patients</li>
    <li><hr></li>
    <li class="legend-section">Variance</li>
    <li>PC1: {{vm.pc1*100}}%</li>
    <li>PC2: {{vm.pc2*100}}%</li>
  </ul>
</section>

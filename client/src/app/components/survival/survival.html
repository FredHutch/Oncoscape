<os-tool-menu datasource="{{vm.datasource}}"></os-tool-menu>



<os-tray content="tray-content-block" change="vm.resize($event)">
    <section class="tray-content">
        <div class="row">

            <div class="col-xs-12 form-item">
                <br />
                <label>Cohorts</label>
              
                <div class="legend-bar" style="border-color:{{item.color}};position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">Selected Patients
                    <label class="switch {{item.class}}" style="float:right">
                        <input type="checkbox" class="switch-input" ng-model="item.show" ng-change="vm.edgeToggle(item)">
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span>
                    </label>
                </div>
                <div ng-repeat="cohort in vm.cohorts track by $index" class="legend-bar" style="border-color:{{item.color}};position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">{{cohort.name}} 
                    <label class="switch {{item.class}}" style="float:right">
                        <input type="checkbox" class="switch-input" ng-model="item.show" ng-change="vm.edgeToggle(item)">
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span>
                    </label>
                </div>
                
                
            </div>
        </div>
    </section>
</os-tray>


<section class="tray-content-block">
    <div style="position:absolute;top:10px;text-align:center;width:100%;">
        <h2 class="h2-tool">Survival Curve</h2>
        <span class="h3-tool">{{vm.datasource.source}} {{vm.datasource.name}}</span>
        <div id="survival-chart"></div>
    </div>
</section>

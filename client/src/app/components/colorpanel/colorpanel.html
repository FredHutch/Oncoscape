<div class="panel panel-default mdi" style="padding-bottom:30px;">
    <div class="panel-heading">
        <h3 class="panel-title">Patient Color Options</h3>
        <span class="pull-right clickable" data-effect="fadeOut" ng-click="vm.close()" role="button" tabindex="0"><i class="fa fa-times"></i></span>
    </div>
    <div class="panel-body">
        <div class="row" ng-if="vm.colorOptions.length>0">
            <div class="col-xs-12 col-sm-9">
                <h3>Enter Hugo Gene(s) Seperated By + And - Operators. (eg BRCA1 + BRCA2 - p53)</h3>
                <div class="input-group">
                    <div class="input-group-btn">
                        <button style="width:150px;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{vm.colorOption.name}}&nbsp;<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="vm.colorOption=item;" ng-repeat="item in vm.colorOptions">{{item.name}}</li>
                        </ul>
                    </div>
                    <div class="input-group-btn">
                        <button style="width:100px;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{vm.colorScale.name}}&nbsp;<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="vm.colorScale=item;" ng-repeat="item in vm.colorScales">{{item.name}}</li>
                        </ul>
                    </div>
                    <div class="input-group-btn">
                        <button style="width:100px;border-radius:0px;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{vm.colorBin.name}}&nbsp;<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="vm.colorBin=item;" ng-repeat="item in vm.colorBins">{{item.name}}</li>
                        </ul>
                    </div>
                    <input ng-model="vm.geneColor" type="text" class="form-control" placeholder="Hugo Gene Symbol" style="border-right-width: 0px; border-left-width: 0px; height:33px;">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="vm.setGeneColor()">Submit</button>
                    </span>
                </div>
            </div>
        </div>
        <button class="btn btn-default" ng-click="vm.resetColor()">Reset Color Options</button>
        <div class="row">
            <h3 class="col-sm-3" ng-repeat="item in vm.optPatientColors">{{item.name}}<br />
                <div ng-repeat="color in item.values">
                    <a href style="font-size:12px;" class="hvr-sweep-to-right markers-command" ng-click="vm.setColor(color)">{{color.name}}</a>
                </div>
            </h3>
        </div>
    </div>
    <div style="position:absolute;bottom:0px;width:100%;padding:10px;font-size:10px;text-align:center;">Percentages Indicate Data Availibility</div>
</div>

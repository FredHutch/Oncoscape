<div class="panel panel-default mdi" style="padding-bottom:30px;">
    <div class="panel-heading">
        <h3 class="panel-title">Patient Color</h3>
        <span class="pull-right clickable" data-effect="fadeOut" ng-click="vm.close()"><i class="fa fa-times"></i></span>
    </div>
    <div class="panel-body">
        <label>Specify One Or More Genes Seperated By + And - Operators. (eg BRCA1 + BRCA2 - p53)</label>
        <div class="input-group">
            <input ng-model="vm.geneColor" type="text" class="form-control" placeholder="Hugo Gene Symbol">
            <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="vm.setGeneColor()">Submit</button>
        </span>
        </div>
        <br />
        <div class="row">
            <h3 class="col-sm-3" ng-repeat="item in vm.optPatientColors">{{item.name}}<br />
            <div ng-repeat="color in item.values">
            <a href style="font-size:12px;" class="hvr-sweep-to-right markers-command"
                ng-click="vm.setColor(color)">{{color.name}}</a>
            </div>
        </h3>
        </div>
    </div>
    <div style="position:absolute;bottom:0px;width:100%;padding:10px;font-size:10px;text-align:center;">Percentages Indicate Data Availibility</div>
</div>

<div class="panel panel-default mdi">
    <div class="panel-heading">
        <h3 class="panel-title">Patient Color</h3>
        <span class="pull-right clickable" data-effect="fadeOut" ng-click="vm.showPanelColor=false"><i class="fa fa-times"></i></span>
    </div>
    <div class="panel-body">
        <label>Specify One Or More Genes Seperated By + And - Operators.  (eg BRCA1 + BRCA2 - p53)</label>
        <div class="input-group">
            <input ng-model="vm.geneColor" type="text" class="form-control" placeholder="Hugo Gene Symbol">
            <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="vm.setGeneColor()">Submit</button>
        </span>
        </div>
        <br />
        <div><label>Or Select From The Options Below</label></div>
        <div class="row">
        <a class="col-sm-3 markers-command hvr-sweep-to-right" ng-repeat="item in vm.optPatientColors" ng-click="vm.setColor(item)">{{item.name}}</a>
        </div>
     
    </div>
</div>

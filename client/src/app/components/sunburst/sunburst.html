<os-tray content="tray-content-block" change="vm.resize($event)">
    <section class="tray-content">
        <div class="row">
            <br />
            <br />
            <div class="col-xs-12 form-item">
                <label>Patient</label>
                <div class="dropdown bs-dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {{vm.patient.patient_ID}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="item in vm.patients">{{item.patient_ID}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 form-item" ng-repeat="chart in vm.charts">

                <label>{{chart.name}}</label>
                <div ng-repeat="group in chart.groups" class="legend-bar" style="border-color:#FFF;position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">
                    <label class="switch" style="float:right">
                        <input type="checkbox" class="switch-input" ng-model="group.show" ng-change="vm.draw()">
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span>
                    </label>
                    {{group.name}}
                    
                    <div ng-repeat="tag in group.tags" class="legend-bar" 
                        style="border-color:{{tag.color}}; position: relative; padding: 2px 10px; line-height: 25px; background-color: rgb(255, 255, 255);">
                        {{tag.name}}
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</os-tray>
<section class="tray-content-block">
    <div style="position:absolute;top:10px;text-align:center;width:100%;">
        <h2 class="h2-tool">Sunburst</h2>
        <span class="h3-tool">{{vm.datasource.source}} {{vm.datasource.name}}</span>
        <div id="sunburst-chart"></div>
    </div>
</section>

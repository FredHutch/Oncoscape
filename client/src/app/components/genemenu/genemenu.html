<div id="geneMenu" style="display:block">
     <div class="gene-menu">
        <section>
            <div class="row">
                <div class="col-xs-12 form-item genemenu-hr">
                    <label>Available Gene Sets</label>
                    <div class="input-group">
                        <input ng-readonly="vm.geneset.type=='ALLGENES'" style="background:#FFF;" class="form-control" aria-label="Text input with segmented button dropdown" ng-model="vm.geneset.name" onfocus="this.select();">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" tooltip="{{vm.geneset.type == 'UNSAVED' ? 'Save Gene' : 'Delete Gene'}}" tooltip-placement="left" ng-if="vm.geneset.type!='ALLGENES'" ng-click="vm.updateGeneset()">
                                <span class="fa {{vm.geneset.type == 'UNSAVED' ? 'fa-plus' : 'fa-times'}}" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" tooltip="Change Gene" tooltip-placement="left"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button>
                            <ul class="dropdown-menu dropdown-menu-right" style="width:260px;padding:0px;">
                                <li class="markers-command hvr-sweep-to-right" style="height:25px;width:100%;padding-left:10px;" ng-repeat="item in vm.genesets" ng-click="vm.setGeneset(item)">{{item.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 form-item genemenu-hr">
                    <label class="genemenu-toggle-btn" data-toggle="collapse" data-target="#genemenu-histogram" tooltip="Show / Hide" tooltip-placement="right"> Histogram <i class="fa fa-angle-down" aria-hidden="true"></i></label>
                    <div id="genemenu-histogram" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;">
                        <div id="genemenu-chart" style="width:100%;height:150px;">
                            <div id="genemenu-single-value" class="genemenu-single-value"></div>
                        </div>
                        <div class="dropdown" style="width:100%">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%;border:0px solid #eaeaea;border-top-width:1px;">
                                {{vm.genesetFeature.label}}
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="width:260px;padding:0px;">
                                <li class="markers-command hvr-sweep-to-right" ng-repeat="item in vm.genesetFeatures" ng-click="vm.genesetFeature=item">{{item.label}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
               
                <div class="col-xs-12 form-item">
                    <label class="genemenu-toggle-btn" data-toggle="collapse" data-target="#genemenu-summary-box" tooltip="Show / Hide" tooltip-placement="right">Geneset Summary <i class="fa fa-angle-down" aria-hidden="true"></i></label>
                    <div id="genemenu-summary-box" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;padding:5px;" ng-bind-html="vm.genesetSummary"></div>
                </div>
                <div id="genemenu-legand"></div>
            </div>
           
        </section>
    </div>
</div>


<os-tray content="tray-content-block" change="vm.resize($event)">
        <section class="tray-content">
            <div class="row">
                <div class="col-xs-12 form-item">
                    <label>Data Type</label>
                    <div class="dropdown bs-dropdown" style="max-width:230px">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{vm.data.type}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                            <li class="markers-command hvr-sweep-to-right" ng-repeat="item in vm.data.types" ng-click="vm.data.type=item">{{item}}</li>
                        </ul>
                    </div>

                    <label>Data Table</label>
                    <div class="dropdown bs-dropdown" style="max-width:230px">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{vm.data.name}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                            <li class="markers-command hvr-sweep-to-right" ng-repeat="item in vm.data.tables" ng-click="vm.data.name=item.name">{{item.name}}</li>
                        </ul>
                    </div>
             
                </div>
    
                <div class="col-xs-12 form-item">
                    <label>Display Options</label>
                    <div class="legend-bar" style="border-color:#000;position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">
                        Row Dendrograms
                        <label class="switch {{item.class}}" style="float:right">
                            <input type="checkbox" class="switch-input" ng-model="vm.rowDendrogram" ng-change="vm.draw()">
                            <span class="switch-label" data-on="On" data-off="Off"></span>
                            <span class="switch-handle"></span>
                        </label>
                    </div>
                    <div class="legend-bar" style="border-color:#000;position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">
                        Row Labels
                        <label class="switch {{item.class}}" style="float:right">
                            <input type="checkbox" class="switch-input" ng-model="vm.rowLabels" ng-change="vm.draw()">
                            <span class="switch-label" data-on="On" data-off="Off"></span>
                            <span class="switch-handle"></span>
                        </label>
                    </div>
                    <div class="legend-bar" style="border-color:#000;position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">
                        Column Dendrograms
                        <label class="switch {{item.class}}" style="float:right">
                            <input type="checkbox" class="switch-input" ng-model="vm.colDendrogram" ng-change="vm.draw()">
                            <span class="switch-label" data-on="On" data-off="Off"></span>
                            <span class="switch-handle"></span>
                        </label>
                    </div>
                    <div class="legend-bar" style="border-color:#000;position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">
                        Column Labels
                        <label class="switch {{item.class}}" style="float:right">
                            <input type="checkbox" class="switch-input" ng-model="vm.colLabels" ng-change="vm.draw()">
                            <span class="switch-label" data-on="On" data-off="Off"></span>
                            <span class="switch-handle"></span>
                        </label>
                    </div>
                    
                    <div class="legend-bar" style="border-color:#000;position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">
                        Grid Lines
                        <label class="switch {{item.class}}" style="float:right">
                            <input type="checkbox" class="switch-input" ng-model="vm.gridlines" ng-change="vm.draw()">
                            <span class="switch-label" data-on="On" data-off="Off"></span>
                            <span class="switch-handle"></span>
                        </label>
                    </div>
                </div>
    
                <div class="col-xs-12 form-item">
                    <label>Color Scheme</label>
                    <div class="dropdown bs-dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{vm.colorScheme.name}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="item in vm.colorSchemes" ng-click="vm.colorScheme=item;vm.draw()">{{item.name}}</li>
                        </ul>
                    </div>
                </div>
    
                <div class="col-xs-12 form-item">
                    <label>Scale</label>
                    <div class="dropdown bs-dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{vm.scale.name}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="item in vm.scales" ng-click="vm.scale=item;vm.loadHeatmap()">{{item.name}}</li>
                        </ul>
                    </div>
                </div>
    
                <div class="col-xs-12 form-item">
                    <label>Dendrogram Clusters</label>
                    <div class="dropdown bs-dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{vm.dendrogramCluster.name}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="item in vm.dendrogramClusters" ng-click="vm.dendrogramCluster=item;vm.loadHeatmap()">{{item.name}}</li>
                        </ul>
                    </div>
                </div>
                
        </section>
    </os-tray>
    
    <section class="tray-content-block">
        <div style="position:absolute;top:10px;text-align:center;width:100%;">
            <h2 class="h2-tool">Heatmap</h2>
            <span class="h3-tool">{{vm.datasource.source}} {{vm.datasource.name}}</span>
            <div id="heatmap-chart" style="position:relative"></div>
            <div id="tooltip" class="hidden">
                <p><span id="value"></p>
            </div>
        </div>
    </section>

<os-tray content="tray-content-block">
    <section class="tray-content">
        <div class="row">
            
            <div class="col-xs-12 form-item">
                <label>Data Type</label>
                <div class="input-group">
                    <div class="dropdown bs-dropdown">
                        <button style="max-width:220px" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">{{vm.pcaType}}<span class="caret"></span></button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width:260px;">
                            <li class="markers-command hvr-sweep-to-right" ng-repeat="item in vm.pcaTypes" ng-click="vm.pcaType=item">{{item}}</li>
                        </ul>
                    </div>
                    <div class="input-group-addon btn-help-icon"><a href="http://resources.sttrcancer.org/api/#cluster" target="_blank"><i style="color:#000" class="glyphicon glyphicon-question-sign"></i></a></div>
                </div>
            </div>
            <div class="col-xs-12 form-item">
                <label>Run Parameters</label>
                <div class="legend-bar-container">
                    <div ng-repeat="item in vm.optRunParams" class="legend-bar" style="border-color:{{item.color}};position:relative;background-color:#FFF;padding:2px 10px;line-height:25px;">{{item.name}} {{item.count}}
                        <label class="switch" style="float:right" tooltip="Toggle Visibility" tooltip-placement="left">
                        <input type="checkbox" class="switch-input" ng-model="item.show" ng-change="vm.edgeToggle(item)">
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span>
                    </label>
                    </div>
                </div>
            </div>
            <div ng-if="vm.legendCaption.length>0" class="col-xs-12 form-item">
                <label>Patient {{vm.legendCaption}}</label>
                <div ng-repeat="item in vm.legendNodes" class="legend-bar legend-bar-button" style="border-color:{{item.color}};">{{item.name}}<span id="{{item.id}}" class="legend-count"></span>
                    <label style="float:right;padding-top:5px;" class="btn-group">
                        <button tooltip="Deselect" tooltip-placement="left"
                        ng-click="vm.deselectColor(item)"
                        class="btn btn-xs btn-default" style="background-color:#47a8d8;color:#FFF;text-shadow: 0 1px rgba(0, 0, 0, 0.2);width:24px;margin-right:1px;"><i class="fa fa-circle-o"></i></button>
                        <button tooltip="Select" tooltip-placement="left"
                        ng-click="vm.selectColor(item)"
                        class="btn btn-xs btn-default" style="background-color:#47a8d8;color:#FFF;text-shadow: 0 1px rgba(0, 0, 0, 0.2);width:24px;margin-left:1px;"><i class="fa fa-dot-circle-o"></i></button>
                    </label>
                </div>
            </div>
            <div class="col-xs-12 form-item">
                <label>Patient</label>
                <button class="btn btn-default btn-no-focus" type="button" style="width:100%;font-weight: 300;" ng-click="vm.showPanelColor = true">Color Options</button>
            </div>
            <div class="col-xs-12 form-item">
                <label>Variance Explained</label>
                <div>
                    <os-tray-piechart chart-data1="vm.pc1" chart-data2="vm.pc2" chart-height="130"></os-tray-piechart>
                    <div class="pca-pc1-label"><span>PC1</span><br />{{vm.pc1[0].value}}%</div>
                    <div class="pca-pc2-label"><span>PC2</span><br />{{vm.pc2[0].value}}%</div>
                </div>
            </div>

            <div class="col-xs-12 form-item">
                <label>Loadings</label>
                <os-tray-barchart chart-data="vm.loadings" chart-height="100"></os-tray-barchart>
            </div>
        </div>
    </section>
</os-tray>
<!-- Label + Chart -->
<section class="tray-content-block">
    <div class="tool-container">
        <h2 class="h2-tool">Principal Component Analysis</h2>
        <span class="h3-tool">{{vm.datasource.source}} {{vm.datasource.name}}</span>
        <div id="pca-chart" class="pca"></div>
    </div>
</section>
<os-color-panel ng-if="vm.showPanelColor" close="vm.showPanelColor=false"></os-color-panel>

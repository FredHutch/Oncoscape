<os-tray content="tray-content-block">
    <section class="tray-content">
            <div class="row">
                <div class="col-xs-12 form-label">
                    <h2>Search</h2>
                </div>
                <div class="col-xs-12 form-item">
                    <input type="text" class="ngrs-range-slider" style="width:100%" ng-model="vm.search">
                </div>
                <div class="col-xs-12 form-label">
                    <h2>Legend</h2>
                    <span class="legend-bar" style="border-color: green">Activation</span>
                    <span class="legend-bar" style="border-color: red">Inhibition</span>
                    <span class="legend-bar" style="border-color: #38347B">Modification</span>
                    <span class="legend-bar" style="border-color: #056ce1">Genes</span>
                </div>
            </div>
    </section>
</os-tray>
<section class="tray-content-block">
  <div class="container-fluid">
  <h2>Pathways</h2>  
    <div id="gbm-chart" class="pathways-chart"></div>
  </div>
</section>
<div class="modal fade pathways" id="gbm-webpage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{vm.tip}}</h4>
            </div>
            <iframe class="modal-iframe" ng-src="{{vm.frame}}" />
        </div>
    </div>
</div>

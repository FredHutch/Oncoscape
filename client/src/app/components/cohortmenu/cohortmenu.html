<div ng-show="vm.show" id="cohortMenu" style="display:none;">
    <label class="tray-label tray-label-left"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
    <div class="cohort-menu tray tray-left">
        <section>
            <div class="row">
                <div class="col-xs-12 form-item">
                    <ul class="nav nav-tabs">
                        <li id="cohort-tab-patients" role="presentation" style="width:50%;text-align:center;" ng-click="vm.showPatientHistory()" class="active"><a>Cohorts</a></li>
                    </ul>
                    <!--<div class="col-xs-12 form-item" style="background-color:#FFF;border:1px solid #adadad;border-radius:4px;">-->
                    <div style="background-color:#ffffff;border:#dddddd 1px solid;border-top-width:0px;padding:10px;">
                        <br />

                        <div class="input-group">
                            <input class="form-control" aria-label="Text input with segmented button dropdown" ng-model="vm.cohort.name">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-if="vm.cohort.type!='ALL'"><span class="fa {{vm.cohort.type == 'UNSAVED' ? 'fa-plus' : 'fa-times'}}" 
                                            aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li ng-repeat="item in vm.cohorts" ng-click="vm.setCohort(item)">{{item.name}}</li>

                                </ul>
                            </div>
                        </div>

                        <button class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-histogram"><i class="fa fa-angle-down" aria-hidden="true"></i> Histogram</button>
                        <div id="cohortmenu-histogram" class="collapse in">
                            <div id="cohortmenu-chart" style="width:100%;height:150px;">
                                <div id="cohortmenu-single-value" class="cohortmenu-single-value"></div>
                            </div>
                            <div class="dropdown" style="width:100%">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%;">
                                {{vm.cohortFeature.label}}
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li style="padding:0px 5px;" ng-repeat="item in vm.cohortFeatures" ng-click="vm.cohortFeature=item">{{item.label}}</li>
                                </ul>
                            </div>
                        </div>
                        <button class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-survival-curve"><i class="fa fa-angle-down" aria-hidden="true"></i>Survival Curve</button>
                        <div id="cohortmenu-survival-curve" class="collapse in">
                            <div id="cohortmenu-survival" style="border:0px solid #DDD;width:100%;height:180px;"></div>
                            <div ng-repeat="item in vm.cohorts" class="legend-bar" style="border-color:{{item.color}};position:relative;background-color:#FFF;padding:2px 0px 2px 10px;line-height:25px;"><span class="hvr-sweep-to-right" style="padding-left:2px;padding-right:2px;" ng-click="vm.setCohort(item)">{{item.name}}</span>
                                <label class="switch" style="float:right">
                                    <input type="checkbox" class="switch-input" ng-model="item.show" ng-change="vm.edgeToggle(item)">
                                    <span class="switch-label" data-on="On" data-off="Off"></span>
                                    <span class="switch-handle"></span>
                                </label>
                            </div>
                        </div>
                        <button class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-survival-curve"><i class="fa fa-angle-down" aria-hidden="true"></i>Metrics</button>
                        <div id="cohortmenu-survival-curve" class="collapse in">
                        </div>
                    </div>
                </div>
            </div>
            <div id="cohortmenu-legand "></div>
            <i id="cohortmenu-lock" class="fa fa-lock tray-sticky-icon" ng-click="vm.toggle()" locked="true"></i>
        </section>
    </div>
</div>

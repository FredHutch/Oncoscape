<div ng-show="vm.show" id="cohortMenu" style="display:none;">
    <label class="tray-label tray-label-left"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
    <div class="cohort-menu tray tray-left">
        <section>
            <div class="row">

                <div class="col-xs-12 form-item cohortmenu-hr">
                    <label>Selected Cohort</label>
                    <div class="input-group">
                        <input class="form-control" aria-label="Text input with segmented button dropdown" ng-model="vm.cohort.name">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-if="vm.cohort.type!='ALL'"><span class="fa {{vm.cohort.type == 'UNSAVED' ? 'fa-plus' : 'fa-times'}}" 
                                            aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li ng-repeat="item in vm.cohorts" ng-click="vm.setCohort(item)">{{item.name}}</li>

                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 form-item cohortmenu-hr">
                    <label class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-histogram" tooltip="Expand / Collapse" tooltip-placement="right">Clinical Histogram <i class="fa fa-angle-down" aria-hidden="true"></i></label>
                    <div id="cohortmenu-histogram" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;">
                        <div id="cohortmenu-chart" style="width:100%;height:150px;">
                            <div id="cohortmenu-single-value" class="cohortmenu-single-value"></div>
                        </div>
                        <div class="dropdown" style="width:100%">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%;border:0px solid #eaeaea;border-top-width:1px;">
                                {{vm.cohortFeature.label}}
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li style="padding:0px 5px;" ng-repeat="item in vm.cohortFeatures" ng-click="vm.cohortFeature=item">{{item.label}}</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 form-item cohortmenu-hr">
                    <label class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-survival-box" tooltip="Expand / Collapse" tooltip-placement="right">Survival Curve <i class="fa fa-angle-down" aria-hidden="true"></i></label>
                    <div id="cohortmenu-survival-box" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;padding:5px;">
                        <div id="cohortmenu-survival"></div>
                        <div class="legend-bar " style="height:25px;border-color:{{vm.cohort.color}}; ">Selected Cohort ({{vm.cohort.type}})

                        </div>
                        <div ng-repeat="item in vm.cohorts " class="legend-bar " style="border-color:{{item.color}}; ">{{item.name}}
                            <!--<label class="switch " style="float:right ">
                                    <input type="checkbox " class="switch-input " ng-model="item.show " ng-change="vm.edgeToggle(item) ">
                                    <span class="switch-label " data-on="On " data-off="Off "></span>
                                    <span class="switch-handle "></span>
                                </label>-->
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 form-item ">
                    <label class="cohortmenu-toggle-btn " data-toggle="collapse" data-target="#cohortmenu-summary-box" tooltip="Expand / Collapse " tooltip-placement="right ">Summary Statistics <i class="fa fa-angle-down " aria-hidden="true "></i></label>
                    <div id="cohortmenu-summary-box" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;padding:5px;" ng-bind-html="vm.cohortSummary"></div>
                </div>

                <div id="cohortmenu-legand "></div>

            </div>
            <i id="cohortmenu-lock " class="fa fa-lock tray-sticky-icon " ng-click="vm.toggle() " locked="true " tooltip="Toggle Expand Collapse " tooltip-placement="left "></i>
        </section>
    </div>
</div>

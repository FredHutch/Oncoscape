<div id="cohortMenu" style="display:none">
    <label class="tray-label tray-label-left"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
    <div class="cohort-menu tray tray-left">
        <section>
            <div class="row">
                <div class="col-xs-12 form-item cohortmenu-hr">
                    <label>Selected Cohort</label>
                    <div class="input-group">
                        <input ng-readonly="vm.cohort.type=='ALL'" style="background:#FFF;border-left-width:10px;border-left-color:{{vm.cohort.color}};" class="form-control" aria-label="Text input with segmented button dropdown" ng-model="vm.cohort.name" onfocus="this.select();">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" tooltip="{{vm.cohort.type == 'UNSAVED' ? 'Save Cohort' : 'Delete Cohort'}}" tooltip-placement="left" ng-if="vm.cohort.type!='ALL'" ng-click="vm.updateCohort()">
                                <span class="fa {{vm.cohort.type == 'UNSAVED' ? 'fa-plus' : 'fa-times'}}" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" tooltip="Change Cohort" tooltip-placement="left"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button>
                            <ul class="dropdown-menu dropdown-menu-right" style="width:260px;padding:0px;">
                                <li class="legend-bar markers-command hvr-sweep-to-right" style="height:25px;border-color:{{item.color}};width:100%;padding-left:10px;" ng-repeat="item in vm.cohorts" ng-click="vm.setCohort(item)">{{item.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 form-item cohortmenu-hr">
                    <label class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-histogram" tooltip="Show / Hide" tooltip-placement="right">Clinical Histogram <i class="fa fa-angle-down" aria-hidden="true"></i></label>
                    <div id="cohortmenu-histogram" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;">
                        <div id="cohortmenu-chart" style="width:100%;height:150px;">
                            <div id="cohortmenu-single-value" class="cohortmenu-single-value"></div>
                        </div>
                        <div class="dropdown" style="width:100%">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%;border:0px solid #eaeaea;border-top-width:1px;">
                                {{vm.cohortFeature.label}}
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" style="width:260px;padding:0px;">
                                <li class="markers-command hvr-sweep-to-right" ng-repeat="item in vm.cohortFeatures" ng-click="vm.cohortFeature=item">{{item.label}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 form-item cohortmenu-hr">
                    <label class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-survival-box" tooltip="Show / Hide" tooltip-placement="right">Survival Curve <i class="fa fa-angle-down" aria-hidden="true"></i></label>
                    <div id="cohortmenu-survival-box" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;padding:5px;">
                        <div id="cohortmenu-survival"></div>
                        <label>Cohorts</label>
                        <div ng-repeat="item in vm.cohorts" class="legend-bar markers-command hvr-sweep-to-right" style="border-color:{{item.color}};padding-left:10px;" ng-click="vm.setCohort(item)">{{item.name}}
                        </div>
                        <label>Selected Cohort</label>
                        <div class="legend-bar markers-command hvr-sweep-to-right" style="height:25px;border-color:{{vm.cohort.color}};padding-left:10px;">{{vm.cohort.name}} ({{vm.cohort.type}})
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 form-item">
                    <label class="cohortmenu-toggle-btn" data-toggle="collapse" data-target="#cohortmenu-summary-box" tooltip="Show / Hide" tooltip-placement="right">Cohort Summary <i class="fa fa-angle-down" aria-hidden="true"></i></label>
                    <div id="cohortmenu-summary-box" class="collapse in" style="background:#FFF;border:1px solid #EAEAEA;padding:5px;" >
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4"># samples</div>
                            <div class="col-sm-4"># patients</div>
                        </div>
                        <div ng-repeat="item in vm.cohortSummary">
                            <div class="row">
                                <div class="col-sm-4">{{item.name}}</div>
                                <div ng-repeat="vals in item.value">
                                    <div class="col-sm-4">{{vals.value}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="cohortmenu-legand"></div>
            </div>
            <i id="cohortmenu-lock" class="fa fa-lock tray-sticky-icon" ng-click="vm.toggle()" locked="true" tooltip="Show / Hide" tooltip-placement="left"></i>
        </section>
    </div>
</div>
